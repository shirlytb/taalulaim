<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>驻转 转 专 注转 </title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: "Arial", sans-serif; direction: rtl; }
    #map { height: 100%; }
    .popup-content { text-align: right; line-height: 1.5; }
    .popup-content b { color: #d35400; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // 爪专转 驻 拽转 注转
  var map = L.map('map').setView([32.072, 34.808], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 拽 注转 
  var pumpkinIcon = L.icon({
    iconUrl: 'pumpkin1.png', // 拽抓 爪专 转 转 转拽
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  // 转转 志Google Sheet 志CSV
  var sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6Q0gCjH3psmyXUBe9EQGLNGi6MVesf8yF-4b8qwEl4y2oMmNaD3SRejk7b6f0XQFL5tE7xpiP19Ph/pub?output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {
      var markers = [];

      results.data.forEach(function(row) {
        var lat = parseFloat((row["专1"] || "").trim());
        var lng = parseFloat((row["专1"] || "").trim());

        if (!isNaN(lat) && !isNaN(lng)) {
          var popupHTML = `<div class="popup-content">
            <b>${row["砖  爪."] || " 砖"}</b><br>
            ${row["驻"] ? `<a href="tel:${row["驻"]}"> ${row["驻"]}</a><br>` : ""}
            ${row["转转"] ? `<b>转转:</b> ${row["转转"]}<br>` : ""}
            ${row["驻专 - 拽, 专, 拽 住"] ? `<b>驻专:</b> ${row["驻专 - 拽, 专, 拽 住"]}<br>` : ""}
            ${row["砖注转 驻注转"] ? `<b>砖注转 驻注转:</b> ${row["砖注转 驻注转"]}<br>` : ""}
            ${row["注专转 转转"] ? `<b>注专转 转转:</b> ${row["注专转 转转"]}<br>` : ""}
            ${row["注专转 "] ? `<b>注专转 :</b> ${row["注专转 "]}<br>` : ""}
            ${row["砖转"] ? `<b>砖转:</b> ${row["砖转"]}<br>` : ""}
          </div>`;

          var marker = L.marker([lat, lng], { icon: pumpkinIcon })
            .addTo(map)
            .bindPopup(popupHTML);
          markers.push(marker);
        }
      });

      // 转拽 注  拽转 驻
      if (markers.length > 0) {
        var group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }
  });
</script>
</body>
</html>
