<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>מפת בתים מארחים גבעתיים 🎃</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; direction: rtl; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // יצירת מפה ממוקמת בגבעתיים
  var map = L.map('map').setView([32.072, 34.808], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // אייקון דלעת 🎃 עם פנים (pumpkin1.png)
  var pumpkinIcon = L.icon({
    iconUrl: 'pumpkin1.png',  // הקובץ צריך להיות באותה תיקייה עם index.html
    iconSize: [40, 40],       // שחקי עם זה אם גדול/קטן מדי
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  // קישור ל־Google Sheets כ־CSV
  var sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6Q0gCjH3psmyXUBe9EQGLNGi6MVesf8yF-4b8qwEl4y2oMmNaD3SRejk7b6f0XQFL5tE7xpiP19Ph/pub?output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {
      var markers = [];

      results.data.forEach(function(row) {
        var lat = parseFloat((row["רוחב"] || "").trim());
        var lng = parseFloat((row["אורך"] || "").trim());

        if (!isNaN(lat) && !isNaN(lng)) {
          var marker = L.marker([lat, lng], { icon: pumpkinIcon })
            .addTo(map)
            .bindPopup(
              "<b>" + (row["שם מלא מציג.ה"] || "") + "</b><br>" +
              (row["כתובת"] || "") + "<br>" +
              (row["פרטים - קומה, דירה, קוד כניסה"] || "")
            );
          markers.push(marker);
        }
      });

      // אם יש נקודות → נתמקד עליהן
      if (markers.length > 0) {
        var group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }
  });
</script>
</body>
</html>
