<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>מפת בתים מארחים גבעתיים 🎃</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: "Arial", sans-serif; direction: rtl; }
    #map { height: 100%; }
    .popup-content { text-align: right; line-height: 1.5; }
    .popup-content b { color: #d35400; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // יצירת מפה ממוקמת בגבעתיים
  var map = L.map('map').setView([32.072, 34.808], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // אייקון דלעת 🎃
  var pumpkinIcon = L.icon({
    iconUrl: 'pumpkin1.png', // הקובץ צריך להיות באותה תיקייה
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  // כתובת ה־Google Sheet כ־CSV
  var sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6Q0gCjH3psmyXUBe9EQGLNGi6MVesf8yF-4b8qwEl4y2oMmNaD3SRejk7b6f0XQFL5tE7xpiP19Ph/pub?output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {
      var markers = [];

      results.data.forEach(function(row) {
        var lat = parseFloat((row["רוחב1"] || "").trim());
        var lng = parseFloat((row["אורך1"] || "").trim());

        if (!isNaN(lat) && !isNaN(lng)) {
          var popupHTML = `<div class="popup-content">
            <b>${row["שם מלא מציג.ה"] || "ללא שם"}</b><br>
            ${row["טלפון"] ? `<a href="tel:${row["טלפון"]}">📞 ${row["טלפון"]}</a><br>` : ""}
            ${row["כתובת"] ? `<b>כתובת:</b> ${row["כתובת"]}<br>` : ""}
            ${row["פרטים - קומה, דירה, קוד כניסה"] ? `<b>פרטים:</b> ${row["פרטים - קומה, דירה, קוד כניסה"]}<br>` : ""}
            ${row["שעות פעילות"] ? `<b>שעות פעילות:</b> ${row["שעות פעילות"]}<br>` : ""}
            ${row["הערות כתובת"] ? `<b>הערות כתובת:</b> ${row["הערות כתובת"]}<br>` : ""}
            ${row["הערות מזון"] ? `<b>הערות מזון:</b> ${row["הערות מזון"]}<br>` : ""}
            ${row["נגישות"] ? `<b>נגישות:</b> ${row["נגישות"]}<br>` : ""}
          </div>`;

          var marker = L.marker([lat, lng], { icon: pumpkinIcon })
            .addTo(map)
            .bindPopup(popupHTML);
          markers.push(marker);
        }
      });

      // נתמקד על כל הנקודות במפה
      if (markers.length > 0) {
        var group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }
  });
</script>
</body>
</html>
